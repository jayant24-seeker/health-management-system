<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/appointment /assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="loginButton">Sign Up</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="index.html" id="appointmentButton">Login</a>
        </p>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'patient_form.html';
        });
    </script>
    
</body>
</html>
